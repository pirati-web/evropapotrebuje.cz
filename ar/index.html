<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	<script>
		AFRAME.registerComponent('registerevents', {
			init: function () {
				var marker = this.el;
				var started = false;

				// Make the element emit events when found and when lost.
				marker.setAttribute('emitevents', 'true');

				marker.addEventListener('markerFound', function() {
					console.log("Marker Found!");
					
					if (started) return;
					
					var sound = document.querySelector('#sound');
					var animation = document.querySelector('#animation');
					
					animation.setAttribute('animation-mixer', 'clip: *; timeScale: 1; loop: repeat');	
					animation.setAttribute("visible", true);
					
					sound.components.sound.playSound();
					
					animation.addEventListener('animation-loop', function() {
						sound.components.sound.stopSound();
					
						animation.setAttribute("visible", false);
						animation.setAttribute('animation-mixer', 'timeScale: 0');	
						//started = false;
						
						window.location.href = "https://evropapotrebuje.cz/";
					});

					started = true;					
				});

				marker.addEventListener('markerLost', function() {
					console.log("Marker Gone!");
				});
			}
		}); 
	</script>
    
    <body style='margin : 0px; overflow: hidden;'>		
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

			<a-assets>
				<a-asset-item id="IvanBartos" src="IvanBartos.gltf" preload="auto"></a-asset-item>
				<audio id="Speach" src="IvanBartos.mp3" preload="auto"></audio>
			</a-assets>

			<a-marker type="pattern" preset="custom" url="marker.patt" registerevents>
				<a-entity
					id="animation"
					gltf-model="#IvanBartos"
					animation-mixer="timeScale: 0"
					scale="0.01 0.01 0.01">
				</a-entity>
			</a-marker>
						
			<a-entity
				id="sound"
				sound="src: #Speach"
				autoplay="false">
			</a-entity>
			
			<a-entity
				camera>
			</a-entity>
		
        </a-scene>
    </body>
</html>
