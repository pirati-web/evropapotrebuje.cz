<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta charset="utf-8">
    </head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.1.0/dist/aframe-extras.min.js"></script>
	<script>
		AFRAME.registerComponent('registerevents', {
			init: function () {
				var marker = this.el;
				var started = false;
				
				var sound = document.querySelector('#sound');
				var animation = document.querySelector('#animation');

				marker.setAttribute('emitevents', 'true');

				marker.addEventListener('markerFound', function() {
					console.log("Marker Found!");
					
					if (started) return;
					
					animation.setAttribute('animation-mixer', 'clip: *; timeScale: 1; loop: repeat');	
					animation.setAttribute("visible", true);
					
					sound.components.sound.playSound();
					
					animation.addEventListener('animation-loop', function() {
						sound.components.sound.stopSound();
					
						animation.setAttribute("visible", false);
						animation.setAttribute('animation-mixer', 'timeScale: 0');	
						//started = false;
						
						window.location.href = "https://evropapotrebuje.cz/";
					});

					started = true;					
				});

				marker.addEventListener('markerLost', function() {
					console.log("Marker Gone!");
				});
				
				animation.addEventListener('model-loaded', function() {
					document.body.removeChild(document.querySelector('#Loading'));
				});
			}
		}); 
	</script>
    
    <body style='margin : 0px; overflow: hidden;'>		
		<p id="Loading" style='text-align: center; z-index: -1;'>
			<img src="loading.gif" alt="Prosím, čekejte..." />
		</p>
	
		<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' vr-mode-ui='enabled: false'>

			<a-assets>
				<a-asset-item id="IvanBartos" src="IvanBartos.gltf" preload="auto"></a-asset-item>
				<a-asset-item id="Speach" src="IvanBartos.mp3" response-type="arraybuffer"></a-asset-item>
			</a-assets>

			<a-marker type="pattern" preset="custom" url="marker.patt" registerevents>
				<a-entity
					id="animation"
					gltf-model="#IvanBartos"
					animation-mixer="timeScale: 0"
					scale="1 1 1">
				</a-entity>
			</a-marker>
						
			<a-entity
				id="sound"
				sound="src: #Speach"
				autoplay="false">
			</a-entity>
			
			<a-entity
				camera>
			</a-entity>
		
		</a-scene>
    </body>
</html>
